    </style>

<body>
    <!-- M√†n h√¨nh loading ban ƒë·∫ßu -->
    <div class="loading" id="loadingScreen">
        <div>ƒêang chu·∫©n b·ªã ƒëi·ªÅu b·∫•t ng·ªù...</div>

    <!-- N·ªÅn gradient lung linh -->
    <div class="gradient-background" id="gradientBg"></div>
    
    <!-- L·ªõp m√†n ƒëen ph·ªß l√™n -->
    <div class="black-overlay" id="blackOverlay"></div>
    
    <!-- Container cho th√¥ng ƒëi·ªáp -->
    <div class="message-container" id="messageContainer">
        <div class="apology-message">
            <h1>T·ªõ xin l·ªói em b√© l·ª£n ng·ªëc c·ªßa t·ªõ nkaaaaa</h1>
            <p>üíñ H√£y tha th·ª© cho t·ªõ nh√©! üíñ</p>

    <!-- Container cho hi·ªáu ·ª©ng tim r∆°i -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- N√∫t ƒëi·ªÅu khi·ªÉn √¢m thanh -->
    <div class="audio-control" id="audioControl">
        <button class="audio-btn" id="audioBtn">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>
    
    <!-- Element ƒë·ªÉ ph√°t √¢m thanh -->
    <audio id="apologyAudio" loop>
        <source src="v1.m4a" type="audio/mp4">
        <source src="v1.mp3" type="audio/mpeg">
        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t √¢m thanh.

    <script>
        // Khai b√°o c√°c bi·∫øn to√†n c·ª•c
        let canvas;
        let ctx;
        let isErasing = false;
        let erasedPercentage = 0;
        let totalPixels;
        let audioPlayed = false;
        let sparkles = [];
        
        // H√†m kh·ªüi t·∫°o khi trang ƒë√£ t·∫£i xong
        window.addEventListener('DOMContentLoaded', () => {
            // ·∫®n m√†n h√¨nh loading sau 1.5 gi√¢y
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                // K√≠ch ho·∫°t c√°c hi·ªáu ·ª©ng ban ƒë·∫ßu sau khi loading k·∫øt th√∫c
                setTimeout(initApp, 500);
            }, 1500);
        });
        
        function initApp() {
            // L·∫•y c√°c ph·∫ßn t·ª≠ DOM c·∫ßn thi·∫øt
            const blackOverlay = document.getElementById('blackOverlay');
            const gradientBg = document.getElementById('gradientBg');
            const messageContainer = document.getElementById('messageContainer');
            const heartsContainer = document.getElementById('heartsContainer');
            const audioControl = document.getElementById('audioControl');
            const audioBtn = document.getElementById('audioBtn');
            const apologyAudio = document.getElementById('apologyAudio');
            
            // T·∫°o canvas ƒë·ªÉ x·ª≠ l√Ω hi·ªáu ·ª©ng x√≥a
            canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.zIndex = '2';
            canvas.style.pointerEvents = 'none';
            document.body.appendChild(canvas);
            
            ctx = canvas.getContext('2d');
            // V·∫Ω l·ªõp ƒëen l√™n canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // T√≠nh t·ªïng s·ªë pixel ƒë·ªÉ theo d√µi ph·∫ßn trƒÉm ƒë√£ x√≥a
            totalPixels = canvas.width * canvas.height;
            
            // Th√™m c√°c h·∫°t s√°ng lung linh v√†o n·ªÅn gradient
            createSparkles();
            
            // X·ª≠ l√Ω s·ª± ki·ªán vu·ªët/touch
            blackOverlay.addEventListener('touchstart', handleTouchStart);
            blackOverlay.addEventListener('touchmove', handleTouchMove);
            blackOverlay.addEventListener('touchend', handleTouchEnd);
            
            // X·ª≠ l√Ω s·ª± ki·ªán chu·ªôt cho desktop
            blackOverlay.addEventListener('mousedown', handleMouseDown);
            blackOverlay.addEventListener('mousemove', handleMouseMove);
            blackOverlay.addEventListener('mouseup', handleMouseUp);
            blackOverlay.addEventListener('mouseleave', handleMouseUp);
            
            // X·ª≠ l√Ω s·ª± ki·ªán cho n√∫t √¢m thanh
            audioBtn.addEventListener('click', toggleAudio);
            
            // X·ª≠ l√Ω s·ª± ki·ªán thay ƒë·ªïi k√≠ch th∆∞·ªõc c·ª≠a s·ªï
            window.addEventListener('resize', handleResize);
            
            // H√†m x·ª≠ l√Ω b·∫Øt ƒë·∫ßu vu·ªët/touch
            function handleTouchStart(e) {
                e.preventDefault();
                isErasing = true;
                const touch = e.touches[0];
                eraseAt(touch.clientX, touch.clientY);
                createGlowEffect(touch.clientX, touch.clientY);
            }
            
            // H√†m x·ª≠ l√Ω khi ƒëang vu·ªët
            function handleTouchMove(e) {
                e.preventDefault();
                if (!isErasing) return;
                
                const touch = e.touches[0];
                eraseAt(touch.clientX, touch.clientY);
                createGlowEffect(touch.clientX, touch.clientY);
                updateProgress();
            }
            
            // H√†m x·ª≠ l√Ω khi k·∫øt th√∫c vu·ªët
            function handleTouchEnd() {
                isErasing = false;
                updateProgress();
            }
            
            // H√†m x·ª≠ l√Ω khi nh·∫•n chu·ªôt
            function handleMouseDown(e) {
                e.preventDefault();
                isErasing = true;
                eraseAt(e.clientX, e.clientY);
                createGlowEffect(e.clientX, e.clientY);
            }
            
            // H√†m x·ª≠ l√Ω khi di chuy·ªÉn chu·ªôt
            function handleMouseMove(e) {
                e.preventDefault();
                if (!isErasing) return;
                
                eraseAt(e.clientX, e.clientY);
                createGlowEffect(e.clientX, e.clientY);
                updateProgress();
            }
            
            // H√†m x·ª≠ l√Ω khi nh·∫£ chu·ªôt
            function handleMouseUp() {
                isErasing = false;
                updateProgress();
            }
            
            // H√†m x√≥a t·∫°i v·ªã tr√≠ x, y
            function eraseAt(x, y) {
                // S·ª≠ d·ª•ng composite operation ƒë·ªÉ "x√≥a" pixels
                ctx.globalCompositeOperation = 'destination-out';
                
                // V·∫Ω m·ªôt v√≤ng tr√≤n ƒë·ªÉ x√≥a
                ctx.beginPath();
                ctx.arc(x, y, 40, 0, Math.PI * 2);
                ctx.fill();
                
                // Tr·∫£ l·∫°i composite operation v·ªÅ m·∫∑c ƒë·ªãnh
                ctx.globalCompositeOperation = 'source-over';
                
                // T·∫°o hi·ªáu ·ª©ng h·∫°t s√°ng
                createSparkleAt(x, y);
            }
            
            // H√†m t·∫°o hi·ªáu ·ª©ng s√°ng t·∫°i v·ªã tr√≠ x√≥a
            function createGlowEffect(x, y) {
                const glow = document.createElement('div');
                glow.className = 'glow-effect';
                glow.style.width = '100px';
                glow.style.height = '100px';
                glow.style.left = `${x}px`;
                glow.style.top = `${y}px`;
                glow.style.opacity = '0.7';
                
                document.body.appendChild(glow);
                
                // Hi·ªáu ·ª©ng bi·∫øn m·∫•t
                setTimeout(() => {
                    glow.style.opacity = '0';
                    glow.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(() => {
                        document.body.removeChild(glow);
                    }, 500);
                }, 100);
            }
            
            // H√†m t·∫°o h·∫°t s√°ng lung linh
            function createSparkleAt(x, y) {
                // T·∫°o 3-5 h·∫°t s√°ng m·ªói l·∫ßn vu·ªët
                const count = Math.floor(Math.random() * 3) + 2;
                
                for (let i = 0; i < count; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    // V·ªã tr√≠ ng·∫´u nhi√™n xung quanh ƒëi·ªÉm vu·ªët
                    const offsetX = (Math.random() - 0.5) * 100;
                    const offsetY = (Math.random() - 0.5) * 100;
                    
                    sparkle.style.left = `${x + offsetX}px`;
                    sparkle.style.top = `${y + offsetY}px`;
                    
                    // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                    const size = Math.random() * 6 + 2;
                    sparkle.style.width = `${size}px`;
                    sparkle.style.height = `${size}px`;
                    
                    // M√†u s·∫Øc ng·∫´u nhi√™n t·ª´ gradient
                    const hue = Math.floor(Math.random() * 360);
                    sparkle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
                    sparkle.style.boxShadow = `0 0 10px 2px hsl(${hue}, 100%, 70%)`;
                    
                    // Opacity ban ƒë·∫ßu
                    sparkle.style.opacity = '0.9';
                    
                    document.body.appendChild(sparkle);
                    
                    // Th√™m v√†o m·∫£ng ƒë·ªÉ qu·∫£n l√Ω
                    sparkles.push({
                        element: sparkle,
                        x: x + offsetX,
                        y: y + offsetY,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        life: 1.0
                    });
                }
            }
            
            // H√†m c·∫≠p nh·∫≠t ti·∫øn ƒë·ªô x√≥a
            function updateProgress() {
                // L·∫•y d·ªØ li·ªáu pixel t·ª´ canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // ƒê·∫øm s·ªë pixel ƒë√£ b·ªã x√≥a (alpha = 0)
                let erasedCount = 0;
                for (let i = 3; i < data.length; i += 4) {
                    if (data[i] === 0) erasedCount++;
                }
                
                // T√≠nh ph·∫ßn trƒÉm ƒë√£ x√≥a
                erasedPercentage = (erasedCount / totalPixels) * 100;
                
                // Hi·ªÉn th·ªã n·ªÅn gradient d·∫ßn d·∫ßn
                gradientBg.style.opacity = Math.min(erasedPercentage / 100, 1);
                
                // Khi x√≥a ƒë∆∞·ª£c 70% tr·ªü l√™n, hi·ªÉn th·ªã th√¥ng ƒëi·ªáp v√† tim r∆°i
                if (erasedPercentage > 70) {
                    // Hi·ªÉn th·ªã th√¥ng ƒëi·ªáp
                    messageContainer.style.opacity = 1;
                    document.querySelector('.apology-message').style.transform = 'translateY(0)';
                    
                    // Hi·ªÉn th·ªã tim r∆°i
                    heartsContainer.style.opacity = 1;
                    
                    // Hi·ªÉn th·ªã n√∫t ƒëi·ªÅu khi·ªÉn √¢m thanh
                    audioControl.style.opacity = 1;
                    
                    // Ph√°t √¢m thanh n·∫øu ch∆∞a ph√°t
                    if (!audioPlayed) {
                        playApologyAudio();
                        audioPlayed = true;
                    }
                    
                    // T·∫°o hi·ªáu ·ª©ng tim r∆°i
                    createFallingHearts();
                }
                
                // Khi x√≥a ƒë∆∞·ª£c 90% tr·ªü l√™n, ·∫©n canvas ƒë·ªÉ th·∫•y r√µ n·ªÅn v√† th√¥ng ƒëi·ªáp
                if (erasedPercentage > 90) {
                    canvas.style.opacity = '0';
                    canvas.style.transition = 'opacity 1s ease';
                    blackOverlay.style.cursor = 'default';
                }
            }
            
            // H√†m t·∫°o c√°c h·∫°t s√°ng lung linh ban ƒë·∫ßu
            function createSparkles() {
                // T·∫°o 50 h·∫°t s√°ng ban ƒë·∫ßu
                for (let i = 0; i < 50; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    // V·ªã tr√≠ ng·∫´u nhi√™n
                    sparkle.style.left = `${Math.random() * 100}vw`;
                    sparkle.style.top = `${Math.random() * 100}vh`;
                    
                    // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                    const size = Math.random() * 4 + 1;
                    sparkle.style.width = `${size}px`;
                    sparkle.style.height = `${size}px`;
                    
                    // M√†u s·∫Øc ng·∫´u nhi√™n t·ª´ gradient
                    const hue = Math.floor(Math.random() * 360);
                    sparkle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
                    sparkle.style.boxShadow = `0 0 8px 1px hsl(${hue}, 100%, 70%)`;
                    
                    // Opacity ban ƒë·∫ßu
                    sparkle.style.opacity = '0';
                    
                    document.body.appendChild(sparkle);
                    
                    // Th√™m v√†o m·∫£ng ƒë·ªÉ qu·∫£n l√Ω
                    sparkles.push({
                        element: sparkle,
                        x: parseFloat(sparkle.style.left),
                        y: parseFloat(sparkle.style.top),
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        life: 0.0,
                        targetOpacity: Math.random() * 0.7 + 0.3
                    });
                }
                
                // B·∫Øt ƒë·∫ßu animation cho c√°c h·∫°t s√°ng
                animateSparkles();
            }
            
            // H√†m animate c√°c h·∫°t s√°ng
            function animateSparkles() {
                sparkles.forEach(sparkle => {
                    // C·∫≠p nh·∫≠t v·ªã tr√≠
                    sparkle.x += sparkle.vx;
                    sparkle.y += sparkle.vy;
                    
                    // Ki·ªÉm tra bi√™n
                    if (sparkle.x < 0 || sparkle.x > window.innerWidth) sparkle.vx *= -1;
                    if (sparkle.y < 0 || sparkle.y > window.innerHeight) sparkle.vy *= -1;
                    
                    // C·∫≠p nh·∫≠t opacity
                    if (sparkle.life < sparkle.targetOpacity) {
                        sparkle.life += 0.01;
                    }
                    
                    // √Åp d·ª•ng thay ƒë·ªïi
                    sparkle.element.style.left = `${sparkle.x}px`;
                    sparkle.element.style.top = `${sparkle.y}px`;
                    sparkle.element.style.opacity = sparkle.life;
                });
                
                requestAnimationFrame(animateSparkles);
            }
            
            // H√†m t·∫°o hi·ªáu ·ª©ng tim r∆°i
            function createFallingHearts() {
                // T·∫°o 20 tr√°i tim
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'falling-heart';
                        heart.innerHTML = '‚ù§Ô∏è';
                        
                        // V·ªã tr√≠ ng·∫´u nhi√™n tr√™n m√†n h√¨nh
                        heart.style.left = `${Math.random() * 100}vw`;
                        
                        // Th·ªùi gian r∆°i ng·∫´u nhi√™n
                        const duration = Math.random() * 5 + 5;
                        heart.style.animationDuration = `${duration}s`;
                        
                        // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                        const size = Math.random() * 20 + 20;
                        heart.style.fontSize = `${size}px`;
                        
                        heartsContainer.appendChild(heart);
                        
                        // B·∫Øt ƒë·∫ßu animation
                        setTimeout(() => {
                            heart.style.opacity = '1';
                        }, 10);
                        
                        // X√≥a tim sau khi r∆°i xong
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.parentNode.removeChild(heart);
                            }
                        }, duration * 1000);
                    }, i * 300); // T·∫°o m·ªói tim c√°ch nhau 300ms
                }
                
                // Ti·∫øp t·ª•c t·∫°o tim m·ªõi sau m·ªói 5 gi√¢y
                setTimeout(createFallingHearts, 5000);
            }
            
            // H√†m ph√°t √¢m thanh xin l·ªói
            function playApologyAudio() {
                // ƒê·∫∑t volume
                apologyAudio.volume = 0.7;
                
                // Ph√°t √¢m thanh
                apologyAudio.play().catch(e => {
                    console.log("Kh√¥ng th·ªÉ ph√°t √¢m thanh t·ª± ƒë·ªông: ", e);
                    // Hi·ªÉn th·ªã n√∫t play ƒë·ªÉ ng∆∞·ªùi d√πng click
                    audioBtn.innerHTML = '<i class="fas fa-play"></i>';
                });
            }
            
            // H√†m b·∫≠t/t·∫Øt √¢m thanh
            function toggleAudio() {
                if (apologyAudio.paused) {
                    apologyAudio.play();
                    audioBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    apologyAudio.pause();
                    audioBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
            }
            
            // H√†m x·ª≠ l√Ω khi thay ƒë·ªïi k√≠ch th∆∞·ªõc c·ª≠a s·ªï
            function handleResize() {
                // C·∫≠p nh·∫≠t k√≠ch th∆∞·ªõc canvas
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                // V·∫Ω l·∫°i l·ªõp ƒëen
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // T√≠nh l·∫°i t·ªïng s·ªë pixel
                totalPixels = canvas.width * canvas.height;
                
                // C·∫≠p nh·∫≠t l·∫°i ti·∫øn ƒë·ªô
                updateProgress();
            }
        }
        
        // NgƒÉn ch·∫∑n c√°c h√†nh vi m·∫∑c ƒë·ªãnh c√≥ th·ªÉ c·∫£n tr·ªü tr·∫£i nghi·ªám vu·ªët
        document.addEventListener('touchmove', function(e) {
            if (e.target.id === 'blackOverlay') {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Th√™m m·ªôt ch√∫t t∆∞∆°ng t√°c ng·∫´u nhi√™n ƒë·ªÉ g·ª£i √Ω n·∫øu ng∆∞·ªùi d√πng kh√¥ng bi·∫øt l√†m g√¨
        setTimeout(() => {
            // N·∫øu sau 10 gi√¢y ng∆∞·ªùi d√πng v·∫´n ch∆∞a vu·ªët
            if (erasedPercentage < 5) {
                // T·∫°o m·ªôt hi·ªáu ·ª©ng g·ª£i √Ω tinh t·∫ø
                const hintPulse = document.createElement('div');
                hintPulse.style.position = 'fixed';
                hintPulse.style.top = '50%';
                hintPulse.style.left = '50%';
                hintPulse.style.transform = 'translate(-50%, -50%)';
                hintPulse.style.width = '150px';
                hintPulse.style.height = '150px';
                hintPulse.style.borderRadius = '50%';
                hintPulse.style.backgroundColor = 'rgba(255,255,255,0.1)';
                hintPulse.style.zIndex = '2';
                hintPulse.style.pointerEvents = 'none';
                hintPulse.style.animation = 'pulse 2s ease-out';
                
                // Th√™m keyframes cho hi·ªáu ·ª©ng pulse
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes pulse {
                        0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.8; }
                        70% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
                        100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
                
                document.body.appendChild(hintPulse);
                
                // X√≥a hi·ªáu ·ª©ng sau khi ho√†n th√†nh
                setTimeout(() => {
                    if (hintPulse.parentNode) {
                        hintPulse.parentNode.removeChild(hintPulse);
                    }
                }, 2000);
            }
        }, 10000); // 10 gi√¢y
    </script>
